{% extends "base.html" %}

{% block head %}
	{{ super() }}
	<link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/article.css"/>
{% endblock %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}
	<section id="content">
		<article>
			<header>
				<h1 class="entry-title"><a href="{{ SITEURL }}/{{ page.url }}" rel="bookmark" title="Permalink to <{{ page.title|striptags|title }}>">{{ page.title }}</a></h1>
			</header>

			<div class="entry-content">
				{{ page.content }}
			</div>
		</article>
	</section>
{% endblock %}
